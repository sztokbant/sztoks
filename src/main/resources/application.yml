spring:
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: false

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        generate_statistics: false

  messages:
    basename: validation

  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

logging:
  level:
    org.springframework: DEBUG
    org.hibernate: DEBUG
    root: DEBUG

server:
  error:
    include-exception: true
    include-stacktrace: always
    whitelabel:
      enabled: true

  servlet:
    session:
      persistent: true
      timeout: 604800s
